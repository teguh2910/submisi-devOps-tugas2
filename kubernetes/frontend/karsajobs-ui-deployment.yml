apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: frontend
    tier: app
spec:
  replicas: 5
  selector:
    matchLabels:
      tier: app
  template:
    metadata:
      labels:
        app: frontend
        tier: app
    spec:
      containers:
      - name: karsajobs-frontend
        image: teguhy2910/karsajobs-ui:latest
        ports:
          - containerPort: 3636
        env:
          - name: APP_PORT
            value: "3636"